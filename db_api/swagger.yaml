#host: "none"
paths:
  /user/:
    post:
      tags:
      - "user"
      summary: "Create a user"
      description: ""
      operationId: "CreateUser"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
    get:
      tags:
      - "user"
      summary: "Get all users"
      description: ""
      operationId: "get_users"
      produces:
      - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
  /user/{user_id}:
    get:
      tags:
      - "user"
      summary: "Get user by id"
      description: ""
      operationId: "get_user_by_id"
